<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container input,
        .form-container select {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }

        .form-container button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .form-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-right">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for products...">
                    <button onclick="searchProducts()">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Products</h1>
        <button onclick="toggleCreateForm()">Create Product</button>
        <div class="form-container hidden" id="create-form">
            <h2>Create New Product</h2>
            <input type="text" id="new-name" placeholder="Product Name" required>
            <input type="number" id="new-price" placeholder="Price" step="0.01" required>
            <input type="text" id="new-description" placeholder="Description" required>
            <input type="url" id="new-img" placeholder="Image URL" required>
            <label for="new-color">Color:</label>
            <select id="new-color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="purple">Purple</option>
            </select>
            <button onclick="createProduct()">Create</button>
        </div>
        <div id="product-grid" class="product-grid">
            <!-- Product items will be inserted here -->
        </div>
        <p id="no-results" style="display:none;">No products found.</p>
    </main>
    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
    <script>
        function searchProducts() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            let found = false;

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(searchQuery)) {
                    product.style.display = 'block';
                    found = true;
                } else {
                    product.style.display = 'none';
                }
            });

            if (!found) {
                document.getElementById('no-results').style.display = 'block';
            } else {
                document.getElementById('no-results').style.display = 'none';
            }
        }

        function addToCart(button) {
            const product = button.closest('.product');
            const name = product.getAttribute('data-name');
            const price = product.getAttribute('data-price');
            const img = product.getAttribute('data-img');
            const colorSelect = product.querySelector('select');
            const color = colorSelect ? colorSelect.value : '';

            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push({ name, price, img, color });
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(`${name} in ${color} has been added to your cart!`);
        }

        function toggleCreateForm() {
            const form = document.getElementById('create-form');
            form.classList.toggle('hidden');
        }

        function createProduct() {
            const name = document.getElementById('new-name').value;
            const price = document.getElementById('new-price').value;
            const description = document.getElementById('new-description').value;
            const img = document.getElementById('new-img').value;
            const color = document.getElementById('new-color').value;

            const newProduct = { name, price, description, img, color };
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));

            displayProduct(newProduct);
            toggleCreateForm();
            alert('Product created successfully!');
        }

        function displayProduct(product) {
            const productGrid = document.getElementById('product-grid');
            const newProductElement = document.createElement('div');
            newProductElement.className = 'product';
            newProductElement.setAttribute('data-name', product.name);
            newProductElement.setAttribute('data-price', product.price);
            newProductElement.setAttribute('data-description', product.description);
            newProductElement.setAttribute('data-img', product.img);
            newProductElement.setAttribute('data-colors', product.color);
            newProductElement.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h2>${product.name}</h2>
                <p class="price">$${product.price}</p>
                <p class="description">${product.description}</p>
                <label for="color-${product.name.replace(/\s+/g, '-').toLowerCase()}">Color:</label>
                <select id="color-${product.name.replace(/\s+/g, '-').toLowerCase()}">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="purple">Purple</option>
                </select>
                <button onclick="addToCart(this)">Add to Cart</button>
                <button onclick="viewDetail(this)">Detail</button>
            `;
            productGrid.appendChild(newProductElement);
        }

        function loadProducts() {
            const searchResults = JSON.parse(localStorage.getItem('searchResults'));
            const productGrid = document.getElementById('product-grid');
            if (searchResults && searchResults.length > 0) {
                searchResults.forEach(displayProduct);
            } else {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                products.forEach(displayProduct);
            }
        }

        function viewDetail(button) {
            const product = button.closest('.product');
            const name = product.getAttribute('data-name');
            const price = product.getAttribute('data-price');
            const description = product.getAttribute('data-description');
            const img = product.getAttribute('data-img');
            const colorSelect = product.querySelector('select');
            const color = colorSelect ? colorSelect.value : '';

            // Tạo URL với các tham số truy vấn
            const url = new URL('product_detail.html', window.location.href);
            url.searchParams.set('name', name);
            url.searchParams.set('price', price);
            url.searchParams.set('description', description);
            url.searchParams.set('img', img);
            url.searchParams.set('color', color);

            // Chuyển hướng đến URL đã tạo
            window.location.href = url.toString();
        }

        window.onload = function() {
            loadProducts();
        }
    </script>
</body>
</html>
